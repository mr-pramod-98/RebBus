<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RedBus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_style.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light top-bar">
    <a class="navbar-brand" href="#">RedBus</a>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item mr-4">
                <a href="{{ url_for('admin_logout') }}" class="btn btn-secondary">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<hr>

<div class="container center">

    {% with massages = get_flashed_messages(with_categories=True) %}
    {% if massages %}
        {% for category, massage in massages %}
            <div class="alert alert-{{ category }} alert-dismissable" role="alert">
                <button type="button" class="close" data-dismiss="alert">&times</button>
                {{ massage }}
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    {% block panel_nav %}{% endblock %}

    {% block container %}{% endblock %}

</div>

</body>

<footer>
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/jquery-3.3.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/bootstrap.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='plugins/isotope.pkgd.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/custom.js') }}"></script>
</footer>
</html>
